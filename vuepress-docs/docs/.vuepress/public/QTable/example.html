<html>
  <head>
    <meta charset="UTF-8" />
    <!-- import CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@qvant/qui-max/dist/style.css"
    />
  </head>

  <body>
    <div id="app">
      <div class="block">
        <q-table
          v-model:groups-of-columns="groupsOfColumns"
          :loading-row-count="loadingRowCount"
          :rows="rows"
          :total="total"
          fixed-layout
          grid
          @row-click="handleRowClick"
        >
          <template #customHeader="{ value }"> {{ value }} custom </template>

          <template #customTotal="{ value }"> {{ value }} custom </template>

          <template #customRow="{ value }"> {{ value }} custom </template>
        </q-table>
      </div>
    </div>
  </body>
  <!-- import Vue before Qui -->
  <script src="https://unpkg.com/vue@latest"></script>
  <script src="./data.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/@qvant/qui-max@latest"></script>
  <script>
    const app = Vue.createApp({
      setup() {
        const handleRowClick = (row, rowIndex) => {
          console.log(rowIndex, row);
        };

        return {
          groupsOfColumns,
          sortBy,
          rows,
          total,
          loadingRowCount,
          handleRowClick
        };
      }
    });

    app.use(QuiMax.default);
    app.mount('#app');
  </script>
  <style>
    .block {
      width: 100%;
      padding: 10px;
    }
  </style>
</html>
